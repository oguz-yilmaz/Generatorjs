<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML GENERATOR</title>
</head>
<body>
<script src="../../dist/Generator.min.js"></script>

<script>
    const gen = GeneratorJs({
        el: 'div',
        attrs: {
            id: 'test-id',
            name: 'test-name'
        },
        child: [
            {
                el: 'span',
                attrs: {
                    name: 'span1'
                }
            },
            {
                el: 'span',
                attrs: {
                    name: 'span2'
                },
                child: [
                    {
                        el: 'img',
                        attrs: {
                            alt: 'Test image',
                            src: '../images/generatorjs.png'
                        }
                    }
                ],
                inner: 'This is a test span',
            }
        ]
    })

    const fragment = gen.getFragment()
    document.body.appendChild(fragment)
</script>
</body>
</html>
