<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML GENERATOR</title>
</head>
<body>
<script src="../../dist/Generator.min.js"></script>

<script>
    var generator = new GeneratorJs({
        el: 'div',
        attrs: {
            id: 'test-id',
            name: 'test-name'
        },
        child: [
            {
                el: 'span',
                attrs: {
                    name: 'span1'
                }
            },
            {
                el: 'span',
                attrs: {
                    name: 'span2'
                }
            }
        ]
    });

    generator
        .get("#btn")
        .setText("Click Me")
        .addEvent("click", myClickEvent)
        .attachTo(document.body);

    function myClickEvent(){
        alert("clicked")
    }

    console.log(generator.$el);
</script>
</body>
</html>
