<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML GENERATOR</title>
    <link rel="stylesheet" href="tests/qunit/qunit.css">
</head>
<body>


<script>

</script>
<script src="tests/lib/jquery.min.js"></script>
<script src="Generator.js"></script>
<script>

    var generator = new Generatorjs(
        {
            el:'div',
            attr:'id=div1,class=cls',
            child:[
                {
                    el:'div',
                    attr:'id=div2,class=c',
                    child:[
                        {
                            el:'button',
                            attr:'value=click,id=btn'
                        }
                    ]
                },
                {
                    el:'div',
                    attr:'id=div4,name=test,class=c'
                }
            ]
        },

        {
            env:'dev'
        }
    );
    generator.get("#btn").setText("Click Me").addEvent("click",myClickEvent).attachTo(document.body);

    function myClickEvent(){
        alert("clicked")
    }

</script>
</body>
</html>
